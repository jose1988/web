<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pangea Flow</title>

        <script type="text/javascript" src="recursos/js/jquery.js" ></script> 
        <h:outputStylesheet name="../recursos/css/bootstrap.css"/>
        <h:outputStylesheet name="../recursos/css/bootstrap-theme.css"/>
        <script type="text/javascript" src="recursos/js/bootstrap.js"></script>
    </h:head>


    <h:body>  
        <div class="row-fluid">
            <div class="span12"> 
                <div class="span4">
                    <h:graphicImage value="/recursos/images/pangea.jpg"  width="400" height="90"></h:graphicImage> 
                </div>
                <div class="span8">  

                    <nav class="navbar navbar-default" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">

                            <a class="navbar-brand" href="#">PangeaFlow</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Archivo</a></li>
                                <li><a href="#">Atrás</a></li>
                                <li>
                                    <a href="#" >Opciones</a>

                                </li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Cerrar Sesión</a></li>

                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>      
                </div>
            </div>
        </div>

        <h:form  id="fom" styleClass="jsfcrud_list_form" prependId="false">
        <div class="row">
           
                <div class="span12"> 
                    <div class="span4" style="position: fixed">
                        
                       
                        <p:growl id="messages" showDetail="true" />  

                        <p:tree value="#{loginController.estact}" selection="#{loginController.estados}" var="box" selectionMode="single" style="width:170px">

                            <p:ajax event="select" update=":fom :paneltabla" listener="#{loginController.onNodeSelect(event)}" /> 
                            <p:treeNode icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>

                            </p:treeNode>

                            <p:treeNode type="i" icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="s" icon="ui-icon-transfer-e-w">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="t" icon="ui-icon-trash">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="j" icon="ui-icon-alert">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>
                        </p:tree>
                  
                    </div> 

                    <div class="span6" style="padding-left: 180px;"> 

                        <p:tabView>
                            <p:tab title="#{loginController.act.estado}">
                            
                      <h:panelGroup id="paneltabla">
                                

                                    <p:dataTable var="actividad" value="#{loginController.actividades}"  paginator="true" rows="7">

                                        <p:column headerText="Id Actividad" >
                                            #{actividad.id}
                                        </p:column>

                                        <p:column headerText="Duracion" >
                                            #{actividad.duracion}
                                        </p:column>

                                        <p:column headerText="Id Tarea">
                                            #{actividad.idTarea.nombre}
                                        </p:column>

                                        <p:column>
                                            <p:commandButton update=":mailViewer" icon="ui-icon-search" title="View">
                                                <f:setPropertyActionListener value="#{actividad}" target="#{loginController.act}" />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                        </h:panelGroup>
          
                                
                            </p:tab>

                        </p:tabView>


                    </div> 
                </div> 
                  
            
            <div class="span8" style="padding-left: 180px;">
                <p:outputPanel id="mailViewer">
                    <h:outputText value="#{loginController.act.estado}" rendered="#{not empty loginController.mail}" />
                    <h:outputText value="#{loginController.act.id}" rendered="#{not empty loginController.mail}" />
                </p:outputPanel>
            </div>
        </div>
       </h:form>
    </h:body>
</html>
