<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateauditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_fechaAcceso}" for="fechaAcceso" />
                    <h:inputText id="fechaAcceso" value="#{auditoriaController.selected.fechaAcceso}" title="#{bundle.CreateauditoriaTitle_fechaAcceso}" required="true" requiredMessage="#{bundle.CreateauditoriaRequiredMessage_fechaAcceso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{auditoriaController.selected.fechaSalida}" title="#{bundle.CreateauditoriaTitle_fechaSalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{auditoriaController.selected.id}" title="#{bundle.CreateauditoriaTitle_id}" required="true" requiredMessage="#{bundle.CreateauditoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{auditoriaController.selected.borrado}" title="#{bundle.CreateauditoriaTitle_borrado}" required="true" requiredMessage="#{bundle.CreateauditoriaRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_idSesion}" for="idSesion" />
                    <h:selectOneMenu id="idSesion" value="#{auditoriaController.selected.idSesion}" title="#{bundle.CreateauditoriaTitle_idSesion}" required="true" requiredMessage="#{bundle.CreateauditoriaRequiredMessage_idSesion}">
                        <f:selectItems value="#{sesionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateauditoriaLabel_idActividad}" for="idActividad" />
                    <h:selectOneMenu id="idActividad" value="#{auditoriaController.selected.idActividad}" title="#{bundle.CreateauditoriaTitle_idActividad}" required="true" requiredMessage="#{bundle.CreateauditoriaRequiredMessage_idActividad}">
                        <f:selectItems value="#{actividadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaController.create}" value="#{bundle.CreateauditoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.CreateauditoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateauditoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
