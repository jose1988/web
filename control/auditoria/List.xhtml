<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListauditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListauditoriaEmpty}" rendered="#{auditoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{auditoriaController.items.rowCount > 0}">
                    <h:outputText value="#{auditoriaController.pagination.pageFirstItem + 1}..#{auditoriaController.pagination.pageLastItem + 1}/#{auditoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{auditoriaController.previous}" value="#{bundle.Previous} #{auditoriaController.pagination.pageSize}" rendered="#{auditoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{auditoriaController.next}" value="#{bundle.Next} #{auditoriaController.pagination.pageSize}" rendered="#{auditoriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{auditoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_fechaAcceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAcceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_idSesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSesion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditoriaTitle_idActividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{auditoriaController.prepareView}" value="#{bundle.ListauditoriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{auditoriaController.prepareEdit}" value="#{bundle.ListauditoriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{auditoriaController.destroy}" value="#{bundle.ListauditoriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{auditoriaController.prepareCreate}" value="#{bundle.ListauditoriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListauditoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
