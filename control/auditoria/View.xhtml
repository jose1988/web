<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewauditoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewauditoriaLabel_fechaAcceso}"/>
                    <h:outputText value="#{auditoriaController.selected.fechaAcceso}" title="#{bundle.ViewauditoriaTitle_fechaAcceso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewauditoriaLabel_fechaSalida}"/>
                    <h:outputText value="#{auditoriaController.selected.fechaSalida}" title="#{bundle.ViewauditoriaTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewauditoriaLabel_id}"/>
                    <h:outputText value="#{auditoriaController.selected.id}" title="#{bundle.ViewauditoriaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewauditoriaLabel_borrado}"/>
                    <h:outputText value="#{auditoriaController.selected.borrado}" title="#{bundle.ViewauditoriaTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewauditoriaLabel_idSesion}"/>
                    <h:outputText value="#{auditoriaController.selected.idSesion}" title="#{bundle.ViewauditoriaTitle_idSesion}"/>
                    <h:outputText value="#{bundle.ViewauditoriaLabel_idActividad}"/>
                    <h:outputText value="#{auditoriaController.selected.idActividad}" title="#{bundle.ViewauditoriaTitle_idActividad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaController.destroyAndView}" value="#{bundle.ViewauditoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewauditoriaEditLink}"/>
                <br />
                <h:commandLink action="#{auditoriaController.prepareCreate}" value="#{bundle.ViewauditoriaCreateLink}" />
                <br />
                <h:commandLink action="#{auditoriaController.prepareList}" value="#{bundle.ViewauditoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewauditoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
