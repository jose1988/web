<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditdocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{documentoController.selected.nombre}" title="#{bundle.EditdocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_proposito}" for="proposito" />
                    <h:inputText id="proposito" value="#{documentoController.selected.proposito}" title="#{bundle.EditdocumentoTitle_proposito}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_proposito}"/>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{documentoController.selected.observacion}" title="#{bundle.EditdocumentoTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{documentoController.selected.ruta}" title="#{bundle.EditdocumentoTitle_ruta}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_ruta}"/>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{documentoController.selected.fechaCreacion}" title="#{bundle.EditdocumentoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_fechaDocumento}" for="fechaDocumento" />
                    <h:inputText id="fechaDocumento" value="#{documentoController.selected.fechaDocumento}" title="#{bundle.EditdocumentoTitle_fechaDocumento}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_fechaDocumento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{documentoController.selected.id}" title="#{bundle.EditdocumentoTitle_id}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{documentoController.selected.borrado}" title="#{bundle.EditdocumentoTitle_borrado}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditdocumentoLabel_idActividad}" for="idActividad" />
                    <h:selectOneMenu id="idActividad" value="#{documentoController.selected.idActividad}" title="#{bundle.EditdocumentoTitle_idActividad}" required="true" requiredMessage="#{bundle.EditdocumentoRequiredMessage_idActividad}">
                        <f:selectItems value="#{actividadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{documentoController.update}" value="#{bundle.EditdocumentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditdocumentoViewLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.EditdocumentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditdocumentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
