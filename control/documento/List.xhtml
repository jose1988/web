<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListdocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListdocumentoEmpty}" rendered="#{documentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{documentoController.items.rowCount > 0}">
                    <h:outputText value="#{documentoController.pagination.pageFirstItem + 1}..#{documentoController.pagination.pageLastItem + 1}/#{documentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{documentoController.previous}" value="#{bundle.Previous} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{documentoController.next}" value="#{bundle.Next} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{documentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_proposito}"/>
                            </f:facet>
                            <h:outputText value="#{item.proposito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_fechaDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDocumento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdocumentoTitle_idActividad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActividad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{documentoController.prepareView}" value="#{bundle.ListdocumentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentoController.prepareEdit}" value="#{bundle.ListdocumentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentoController.destroy}" value="#{bundle.ListdocumentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ListdocumentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListdocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
