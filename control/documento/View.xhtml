<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewdocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewdocumentoLabel_nombre}"/>
                    <h:outputText value="#{documentoController.selected.nombre}" title="#{bundle.ViewdocumentoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_proposito}"/>
                    <h:outputText value="#{documentoController.selected.proposito}" title="#{bundle.ViewdocumentoTitle_proposito}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_observacion}"/>
                    <h:outputText value="#{documentoController.selected.observacion}" title="#{bundle.ViewdocumentoTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_ruta}"/>
                    <h:outputText value="#{documentoController.selected.ruta}" title="#{bundle.ViewdocumentoTitle_ruta}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_fechaCreacion}"/>
                    <h:outputText value="#{documentoController.selected.fechaCreacion}" title="#{bundle.ViewdocumentoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_fechaDocumento}"/>
                    <h:outputText value="#{documentoController.selected.fechaDocumento}" title="#{bundle.ViewdocumentoTitle_fechaDocumento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_id}"/>
                    <h:outputText value="#{documentoController.selected.id}" title="#{bundle.ViewdocumentoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_borrado}"/>
                    <h:outputText value="#{documentoController.selected.borrado}" title="#{bundle.ViewdocumentoTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewdocumentoLabel_idActividad}"/>
                    <h:outputText value="#{documentoController.selected.idActividad}" title="#{bundle.ViewdocumentoTitle_idActividad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{bundle.ViewdocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewdocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ViewdocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.ViewdocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewdocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
