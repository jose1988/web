<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatetareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatetareaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tareaController.selected.nombre}" title="#{bundle.CreatetareaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_implementacion}" for="implementacion" />
                    <h:inputText id="implementacion" value="#{tareaController.selected.implementacion}" title="#{bundle.CreatetareaTitle_implementacion}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_implementacion}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="#{bundle.CreatetareaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{tareaController.selected.autor}" title="#{bundle.CreatetareaTitle_autor}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{tareaController.selected.duracion}" title="#{bundle.CreatetareaTitle_duracion}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{tareaController.selected.costo}" title="#{bundle.CreatetareaTitle_costo}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{tareaController.selected.documentacion}" title="#{bundle.CreatetareaTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.CreatetareaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tareaController.selected.estado}" title="#{bundle.CreatetareaTitle_estado}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tareaController.selected.id}" title="#{bundle.CreatetareaTitle_id}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{tareaController.selected.borrado}" title="#{bundle.CreatetareaTitle_borrado}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_tareaInicial}" for="tareaInicial" />
                    <h:inputText id="tareaInicial" value="#{tareaController.selected.tareaInicial}" title="#{bundle.CreatetareaTitle_tareaInicial}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_tareaInicial}"/>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_idProceso}" for="idProceso" />
                    <h:selectOneMenu id="idProceso" value="#{tareaController.selected.idProceso}" title="#{bundle.CreatetareaTitle_idProceso}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_idProceso}">
                        <f:selectItems value="#{procesoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_idPrioridad}" for="idPrioridad" />
                    <h:selectOneMenu id="idPrioridad" value="#{tareaController.selected.idPrioridad}" title="#{bundle.CreatetareaTitle_idPrioridad}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_idPrioridad}">
                        <f:selectItems value="#{prioridadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_idPolitica}" for="idPolitica" />
                    <h:selectOneMenu id="idPolitica" value="#{tareaController.selected.idPolitica}" title="#{bundle.CreatetareaTitle_idPolitica}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_idPolitica}">
                        <f:selectItems value="#{politicaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_idEquivalenciaTiempo}" for="idEquivalenciaTiempo" />
                    <h:selectOneMenu id="idEquivalenciaTiempo" value="#{tareaController.selected.idEquivalenciaTiempo}" title="#{bundle.CreatetareaTitle_idEquivalenciaTiempo}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_idEquivalenciaTiempo}">
                        <f:selectItems value="#{equivalencia_tiempoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetareaLabel_idClasificacionTarea}" for="idClasificacionTarea" />
                    <h:selectOneMenu id="idClasificacionTarea" value="#{tareaController.selected.idClasificacionTarea}" title="#{bundle.CreatetareaTitle_idClasificacionTarea}" required="true" requiredMessage="#{bundle.CreatetareaRequiredMessage_idClasificacionTarea}">
                        <f:selectItems value="#{clasificacion_tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tareaController.create}" value="#{bundle.CreatetareaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tareaController.prepareList}" value="#{bundle.CreatetareaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatetareaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
