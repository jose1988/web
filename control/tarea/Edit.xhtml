<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdittareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EdittareaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tareaController.selected.nombre}" title="#{bundle.EdittareaTitle_nombre}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_implementacion}" for="implementacion" />
                    <h:inputText id="implementacion" value="#{tareaController.selected.implementacion}" title="#{bundle.EdittareaTitle_implementacion}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_implementacion}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="#{bundle.EdittareaTitle_descripcion}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{tareaController.selected.autor}" title="#{bundle.EdittareaTitle_autor}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{tareaController.selected.duracion}" title="#{bundle.EdittareaTitle_duracion}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{tareaController.selected.costo}" title="#{bundle.EdittareaTitle_costo}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{tareaController.selected.documentacion}" title="#{bundle.EdittareaTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.EdittareaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tareaController.selected.estado}" title="#{bundle.EdittareaTitle_estado}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tareaController.selected.id}" title="#{bundle.EdittareaTitle_id}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{tareaController.selected.borrado}" title="#{bundle.EdittareaTitle_borrado}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_tareaInicial}" for="tareaInicial" />
                    <h:inputText id="tareaInicial" value="#{tareaController.selected.tareaInicial}" title="#{bundle.EdittareaTitle_tareaInicial}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_tareaInicial}"/>
                    <h:outputLabel value="#{bundle.EdittareaLabel_idProceso}" for="idProceso" />
                    <h:selectOneMenu id="idProceso" value="#{tareaController.selected.idProceso}" title="#{bundle.EdittareaTitle_idProceso}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_idProceso}">
                        <f:selectItems value="#{procesoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittareaLabel_idPrioridad}" for="idPrioridad" />
                    <h:selectOneMenu id="idPrioridad" value="#{tareaController.selected.idPrioridad}" title="#{bundle.EdittareaTitle_idPrioridad}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_idPrioridad}">
                        <f:selectItems value="#{prioridadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittareaLabel_idPolitica}" for="idPolitica" />
                    <h:selectOneMenu id="idPolitica" value="#{tareaController.selected.idPolitica}" title="#{bundle.EdittareaTitle_idPolitica}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_idPolitica}">
                        <f:selectItems value="#{politicaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittareaLabel_idEquivalenciaTiempo}" for="idEquivalenciaTiempo" />
                    <h:selectOneMenu id="idEquivalenciaTiempo" value="#{tareaController.selected.idEquivalenciaTiempo}" title="#{bundle.EdittareaTitle_idEquivalenciaTiempo}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_idEquivalenciaTiempo}">
                        <f:selectItems value="#{equivalencia_tiempoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittareaLabel_idClasificacionTarea}" for="idClasificacionTarea" />
                    <h:selectOneMenu id="idClasificacionTarea" value="#{tareaController.selected.idClasificacionTarea}" title="#{bundle.EdittareaTitle_idClasificacionTarea}" required="true" requiredMessage="#{bundle.EdittareaRequiredMessage_idClasificacionTarea}">
                        <f:selectItems value="#{clasificacion_tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tareaController.update}" value="#{bundle.EdittareaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EdittareaViewLink}"/>
                <br />
                <h:commandLink action="#{tareaController.prepareList}" value="#{bundle.EdittareaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EdittareaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
