<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListtareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListtareaEmpty}" rendered="#{tareaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tareaController.items.rowCount > 0}">
                    <h:outputText value="#{tareaController.pagination.pageFirstItem + 1}..#{tareaController.pagination.pageLastItem + 1}/#{tareaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tareaController.previous}" value="#{bundle.Previous} #{tareaController.pagination.pageSize}" rendered="#{tareaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tareaController.next}" value="#{bundle.Next} #{tareaController.pagination.pageSize}" rendered="#{tareaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tareaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_implementacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.implementacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_costo}"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_tareaInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.tareaInicial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_idProceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_idPrioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_idPolitica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPolitica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_idEquivalenciaTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquivalenciaTiempo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtareaTitle_idClasificacionTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClasificacionTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tareaController.prepareView}" value="#{bundle.ListtareaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tareaController.prepareEdit}" value="#{bundle.ListtareaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tareaController.destroy}" value="#{bundle.ListtareaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tareaController.prepareCreate}" value="#{bundle.ListtareaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListtareaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
