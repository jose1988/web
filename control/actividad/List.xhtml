<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListactividadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListactividadEmpty}" rendered="#{actividadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actividadController.items.rowCount > 0}">
                    <h:outputText value="#{actividadController.pagination.pageFirstItem + 1}..#{actividadController.pagination.pageLastItem + 1}/#{actividadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actividadController.previous}" value="#{bundle.Previous} #{actividadController.pagination.pageSize}" rendered="#{actividadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actividadController.next}" value="#{bundle.Next} #{actividadController.pagination.pageSize}" rendered="#{actividadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actividadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_fechaAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAsignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_fechaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaApertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_fechaAlerta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlerta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_parametrosEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.parametrosEntrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_parametrosSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.parametrosSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_maquina}"/>
                            </f:facet>
                            <h:outputText value="#{item.maquina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idUsuarioOrigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarioOrigen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idPrioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idInstancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstancia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListactividadTitle_idEquivalenciasTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquivalenciasTiempo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actividadController.prepareView}" value="#{bundle.ListactividadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actividadController.prepareEdit}" value="#{bundle.ListactividadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actividadController.destroy}" value="#{bundle.ListactividadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actividadController.prepareCreate}" value="#{bundle.ListactividadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListactividadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
