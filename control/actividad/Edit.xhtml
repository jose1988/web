<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditactividadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditactividadLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{actividadController.selected.estado}" title="#{bundle.EditactividadTitle_estado}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditactividadLabel_fechaAsignacion}" for="fechaAsignacion" />
                    <h:inputText id="fechaAsignacion" value="#{actividadController.selected.fechaAsignacion}" title="#{bundle.EditactividadTitle_fechaAsignacion}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_fechaAsignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditactividadLabel_fechaApertura}" for="fechaApertura" />
                    <h:inputText id="fechaApertura" value="#{actividadController.selected.fechaApertura}" title="#{bundle.EditactividadTitle_fechaApertura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditactividadLabel_fechaCierre}" for="fechaCierre" />
                    <h:inputText id="fechaCierre" value="#{actividadController.selected.fechaCierre}" title="#{bundle.EditactividadTitle_fechaCierre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditactividadLabel_fechaAlerta}" for="fechaAlerta" />
                    <h:inputText id="fechaAlerta" value="#{actividadController.selected.fechaAlerta}" title="#{bundle.EditactividadTitle_fechaAlerta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditactividadLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{actividadController.selected.duracion}" title="#{bundle.EditactividadTitle_duracion}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.EditactividadLabel_parametrosEntrada}" for="parametrosEntrada" />
                    <h:inputText id="parametrosEntrada" value="#{actividadController.selected.parametrosEntrada}" title="#{bundle.EditactividadTitle_parametrosEntrada}" />
                    <h:outputLabel value="#{bundle.EditactividadLabel_parametrosSalida}" for="parametrosSalida" />
                    <h:inputText id="parametrosSalida" value="#{actividadController.selected.parametrosSalida}" title="#{bundle.EditactividadTitle_parametrosSalida}" />
                    <h:outputLabel value="#{bundle.EditactividadLabel_maquina}" for="maquina" />
                    <h:inputText id="maquina" value="#{actividadController.selected.maquina}" title="#{bundle.EditactividadTitle_maquina}" />
                    <h:outputLabel value="#{bundle.EditactividadLabel_id}" for="id" />
                    <h:inputText id="id" value="#{actividadController.selected.id}" title="#{bundle.EditactividadTitle_id}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditactividadLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{actividadController.selected.borrado}" title="#{bundle.EditactividadTitle_borrado}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idUsuarioOrigen}" for="idUsuarioOrigen" />
                    <h:selectOneMenu id="idUsuarioOrigen" value="#{actividadController.selected.idUsuarioOrigen}" title="#{bundle.EditactividadTitle_idUsuarioOrigen}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_idUsuarioOrigen}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{actividadController.selected.idUsuario}" title="#{bundle.EditactividadTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idTarea}" for="idTarea" />
                    <h:selectOneMenu id="idTarea" value="#{actividadController.selected.idTarea}" title="#{bundle.EditactividadTitle_idTarea}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_idTarea}">
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idPrioridad}" for="idPrioridad" />
                    <h:selectOneMenu id="idPrioridad" value="#{actividadController.selected.idPrioridad}" title="#{bundle.EditactividadTitle_idPrioridad}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_idPrioridad}">
                        <f:selectItems value="#{prioridadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idInstancia}" for="idInstancia" />
                    <h:selectOneMenu id="idInstancia" value="#{actividadController.selected.idInstancia}" title="#{bundle.EditactividadTitle_idInstancia}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_idInstancia}">
                        <f:selectItems value="#{instanciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditactividadLabel_idEquivalenciasTiempo}" for="idEquivalenciasTiempo" />
                    <h:selectOneMenu id="idEquivalenciasTiempo" value="#{actividadController.selected.idEquivalenciasTiempo}" title="#{bundle.EditactividadTitle_idEquivalenciasTiempo}" required="true" requiredMessage="#{bundle.EditactividadRequiredMessage_idEquivalenciasTiempo}">
                        <f:selectItems value="#{equivalencia_tiempoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{actividadController.update}" value="#{bundle.EditactividadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditactividadViewLink}"/>
                <br />
                <h:commandLink action="#{actividadController.prepareList}" value="#{bundle.EditactividadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditactividadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
