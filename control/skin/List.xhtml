<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListskinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListskinEmpty}" rendered="#{skinController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{skinController.items.rowCount > 0}">
                    <h:outputText value="#{skinController.pagination.pageFirstItem + 1}..#{skinController.pagination.pageLastItem + 1}/#{skinController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{skinController.previous}" value="#{bundle.Previous} #{skinController.pagination.pageSize}" rendered="#{skinController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{skinController.next}" value="#{bundle.Next} #{skinController.pagination.pageSize}" rendered="#{skinController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{skinController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListskinTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListskinTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListskinTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{skinController.prepareView}" value="#{bundle.ListskinViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skinController.prepareEdit}" value="#{bundle.ListskinEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skinController.destroy}" value="#{bundle.ListskinDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{skinController.prepareCreate}" value="#{bundle.ListskinCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListskinIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
