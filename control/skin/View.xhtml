<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewskinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewskinLabel_nombre}"/>
                    <h:outputText value="#{skinController.selected.nombre}" title="#{bundle.ViewskinTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewskinLabel_id}"/>
                    <h:outputText value="#{skinController.selected.id}" title="#{bundle.ViewskinTitle_id}"/>
                    <h:outputText value="#{bundle.ViewskinLabel_borrado}"/>
                    <h:outputText value="#{skinController.selected.borrado}" title="#{bundle.ViewskinTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{skinController.destroyAndView}" value="#{bundle.ViewskinDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewskinEditLink}"/>
                <br />
                <h:commandLink action="#{skinController.prepareCreate}" value="#{bundle.ViewskinCreateLink}" />
                <br />
                <h:commandLink action="#{skinController.prepareList}" value="#{bundle.ViewskinShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewskinIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
