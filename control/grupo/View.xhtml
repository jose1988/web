<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewgrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewgrupoLabel_nombre}"/>
                    <h:outputText value="#{grupoController.selected.nombre}" title="#{bundle.ViewgrupoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_descripcion}"/>
                    <h:outputText value="#{grupoController.selected.descripcion}" title="#{bundle.ViewgrupoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_documentacion}"/>
                    <h:outputText value="#{grupoController.selected.documentacion}" title="#{bundle.ViewgrupoTitle_documentacion}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_fechaCreacion}"/>
                    <h:outputText value="#{grupoController.selected.fechaCreacion}" title="#{bundle.ViewgrupoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewgrupoLabel_tipo}"/>
                    <h:outputText value="#{grupoController.selected.tipo}" title="#{bundle.ViewgrupoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_estado}"/>
                    <h:outputText value="#{grupoController.selected.estado}" title="#{bundle.ViewgrupoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_id}"/>
                    <h:outputText value="#{grupoController.selected.id}" title="#{bundle.ViewgrupoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_borrado}"/>
                    <h:outputText value="#{grupoController.selected.borrado}" title="#{bundle.ViewgrupoTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewgrupoLabel_idOrganizacion}"/>
                    <h:outputText value="#{grupoController.selected.idOrganizacion}" title="#{bundle.ViewgrupoTitle_idOrganizacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoController.destroyAndView}" value="#{bundle.ViewgrupoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewgrupoEditLink}"/>
                <br />
                <h:commandLink action="#{grupoController.prepareCreate}" value="#{bundle.ViewgrupoCreateLink}" />
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.ViewgrupoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewgrupoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
