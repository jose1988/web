<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreategrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreategrupoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.CreategrupoTitle_nombre}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{grupoController.selected.descripcion}" title="#{bundle.CreategrupoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{grupoController.selected.documentacion}" title="#{bundle.CreategrupoTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.CreategrupoLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{grupoController.selected.fechaCreacion}" title="#{bundle.CreategrupoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{grupoController.selected.tipo}" title="#{bundle.CreategrupoTitle_tipo}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{grupoController.selected.estado}" title="#{bundle.CreategrupoTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreategrupoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{grupoController.selected.id}" title="#{bundle.CreategrupoTitle_id}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{grupoController.selected.borrado}" title="#{bundle.CreategrupoTitle_borrado}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreategrupoLabel_idOrganizacion}" for="idOrganizacion" />
                    <h:selectOneMenu id="idOrganizacion" value="#{grupoController.selected.idOrganizacion}" title="#{bundle.CreategrupoTitle_idOrganizacion}" required="true" requiredMessage="#{bundle.CreategrupoRequiredMessage_idOrganizacion}">
                        <f:selectItems value="#{organizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoController.create}" value="#{bundle.CreategrupoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.CreategrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreategrupoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
