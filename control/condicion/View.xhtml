    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewcondicionLabel_nombre}"/>

                    <h:outputText value="#{bundle.ViewcondicionLabel_id}"/>
                    <h:outputText value="#{condicionController.selected.id}" title="#{bundle.ViewcondicionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewcondicionLabel_borrado}"/>
                    <h:outputText value="#{condicionController.selected.borrado}" title="#{bundle.ViewcondicionTitle_borrado}"/>
