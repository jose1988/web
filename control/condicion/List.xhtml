<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListcondicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListcondicionEmpty}" rendered="#{condicionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{condicionController.items.rowCount > 0}">
                    <h:outputText value="#{condicionController.pagination.pageFirstItem + 1}..#{condicionController.pagination.pageLastItem + 1}/#{condicionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{condicionController.previous}" value="#{bundle.Previous} #{condicionController.pagination.pageSize}" rendered="#{condicionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{condicionController.next}" value="#{bundle.Next} #{condicionController.pagination.pageSize}" rendered="#{condicionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{condicionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListcondicionTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{condicionController.prepareView}" value="#{bundle.ListcondicionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{condicionController.prepareEdit}" value="#{bundle.ListcondicionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{condicionController.destroy}" value="#{bundle.ListcondicionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{condicionController.prepareCreate}" value="#{bundle.ListcondicionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListcondicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
