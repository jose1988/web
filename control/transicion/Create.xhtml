<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatetransicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{transicionController.selected.nombre}" title="#{bundle.CreatetransicionTitle_nombre}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{transicionController.selected.observacion}" title="#{bundle.CreatetransicionTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{transicionController.selected.codigo}" title="#{bundle.CreatetransicionTitle_codigo}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{transicionController.selected.documentacion}" title="#{bundle.CreatetransicionTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_envioPorInterfaz}" for="envioPorInterfaz" />
                    <h:inputText id="envioPorInterfaz" value="#{transicionController.selected.envioPorInterfaz}" title="#{bundle.CreatetransicionTitle_envioPorInterfaz}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_envioPorInterfaz}"/>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transicionController.selected.id}" title="#{bundle.CreatetransicionTitle_id}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{transicionController.selected.borrado}" title="#{bundle.CreatetransicionTitle_borrado}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_idTareaDestino}" for="idTareaDestino" />
                    <h:selectOneMenu id="idTareaDestino" value="#{transicionController.selected.idTareaDestino}" title="#{bundle.CreatetransicionTitle_idTareaDestino}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_idTareaDestino}">
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_idTarea}" for="idTarea" />
                    <h:selectOneMenu id="idTarea" value="#{transicionController.selected.idTarea}" title="#{bundle.CreatetransicionTitle_idTarea}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_idTarea}">
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_idReglaTransicion}" for="idReglaTransicion" />
                    <h:selectOneMenu id="idReglaTransicion" value="#{transicionController.selected.idReglaTransicion}" title="#{bundle.CreatetransicionTitle_idReglaTransicion}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_idReglaTransicion}">
                        <f:selectItems value="#{regla_transicionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatetransicionLabel_idCondicion}" for="idCondicion" />
                    <h:selectOneMenu id="idCondicion" value="#{transicionController.selected.idCondicion}" title="#{bundle.CreatetransicionTitle_idCondicion}" required="true" requiredMessage="#{bundle.CreatetransicionRequiredMessage_idCondicion}">
                        <f:selectItems value="#{condicionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transicionController.create}" value="#{bundle.CreatetransicionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transicionController.prepareList}" value="#{bundle.CreatetransicionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatetransicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
