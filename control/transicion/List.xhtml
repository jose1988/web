<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListtransicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListtransicionEmpty}" rendered="#{transicionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transicionController.items.rowCount > 0}">
                    <h:outputText value="#{transicionController.pagination.pageFirstItem + 1}..#{transicionController.pagination.pageLastItem + 1}/#{transicionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transicionController.previous}" value="#{bundle.Previous} #{transicionController.pagination.pageSize}" rendered="#{transicionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transicionController.next}" value="#{bundle.Next} #{transicionController.pagination.pageSize}" rendered="#{transicionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transicionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_envioPorInterfaz}"/>
                            </f:facet>
                            <h:outputText value="#{item.envioPorInterfaz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_idTareaDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTareaDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_idTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_idReglaTransicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReglaTransicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListtransicionTitle_idCondicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCondicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transicionController.prepareView}" value="#{bundle.ListtransicionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transicionController.prepareEdit}" value="#{bundle.ListtransicionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transicionController.destroy}" value="#{bundle.ListtransicionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transicionController.prepareCreate}" value="#{bundle.ListtransicionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListtransicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
