<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdittransicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EdittransicionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{transicionController.selected.nombre}" title="#{bundle.EdittransicionTitle_nombre}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{transicionController.selected.observacion}" title="#{bundle.EdittransicionTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EdittransicionLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{transicionController.selected.codigo}" title="#{bundle.EdittransicionTitle_codigo}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{transicionController.selected.documentacion}" title="#{bundle.EdittransicionTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.EdittransicionLabel_envioPorInterfaz}" for="envioPorInterfaz" />
                    <h:inputText id="envioPorInterfaz" value="#{transicionController.selected.envioPorInterfaz}" title="#{bundle.EdittransicionTitle_envioPorInterfaz}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_envioPorInterfaz}"/>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transicionController.selected.id}" title="#{bundle.EdittransicionTitle_id}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{transicionController.selected.borrado}" title="#{bundle.EdittransicionTitle_borrado}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_idTareaDestino}" for="idTareaDestino" />
                    <h:selectOneMenu id="idTareaDestino" value="#{transicionController.selected.idTareaDestino}" title="#{bundle.EdittransicionTitle_idTareaDestino}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_idTareaDestino}">
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_idTarea}" for="idTarea" />
                    <h:selectOneMenu id="idTarea" value="#{transicionController.selected.idTarea}" title="#{bundle.EdittransicionTitle_idTarea}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_idTarea}">
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_idReglaTransicion}" for="idReglaTransicion" />
                    <h:selectOneMenu id="idReglaTransicion" value="#{transicionController.selected.idReglaTransicion}" title="#{bundle.EdittransicionTitle_idReglaTransicion}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_idReglaTransicion}">
                        <f:selectItems value="#{regla_transicionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EdittransicionLabel_idCondicion}" for="idCondicion" />
                    <h:selectOneMenu id="idCondicion" value="#{transicionController.selected.idCondicion}" title="#{bundle.EdittransicionTitle_idCondicion}" required="true" requiredMessage="#{bundle.EdittransicionRequiredMessage_idCondicion}">
                        <f:selectItems value="#{condicionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{transicionController.update}" value="#{bundle.EdittransicionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EdittransicionViewLink}"/>
                <br />
                <h:commandLink action="#{transicionController.prepareList}" value="#{bundle.EdittransicionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EdittransicionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
