<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewpostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewpostLabel_para}"/>
                    <h:outputText value="#{postController.selected.para}" title="#{bundle.ViewpostTitle_para}"/>
                    <h:outputText value="#{bundle.ViewpostLabel_texto}"/>
                    <h:outputText value="#{postController.selected.texto}" title="#{bundle.ViewpostTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewpostLabel_fecha}"/>
                    <h:outputText value="#{postController.selected.fecha}" title="#{bundle.ViewpostTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewpostLabel_asunto}"/>
                    <h:outputText value="#{postController.selected.asunto}" title="#{bundle.ViewpostTitle_asunto}"/>
                    <h:outputText value="#{bundle.ViewpostLabel_id}"/>
                    <h:outputText value="#{postController.selected.id}" title="#{bundle.ViewpostTitle_id}"/>
                    <h:outputText value="#{bundle.ViewpostLabel_de}"/>
                    <h:outputText value="#{postController.selected.de}" title="#{bundle.ViewpostTitle_de}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.destroyAndView}" value="#{bundle.ViewpostDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewpostEditLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareCreate}" value="#{bundle.ViewpostCreateLink}" />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.ViewpostShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewpostIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
