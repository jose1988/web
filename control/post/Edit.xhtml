<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditpostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditpostLabel_para}" for="para" />
                    <h:inputText id="para" value="#{postController.selected.para}" title="#{bundle.EditpostTitle_para}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_para}"/>
                    <h:outputLabel value="#{bundle.EditpostLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{postController.selected.texto}" title="#{bundle.EditpostTitle_texto}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.EditpostLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{postController.selected.fecha}" title="#{bundle.EditpostTitle_fecha}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditpostLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{postController.selected.asunto}" title="#{bundle.EditpostTitle_asunto}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_asunto}"/>
                    <h:outputLabel value="#{bundle.EditpostLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postController.selected.id}" title="#{bundle.EditpostTitle_id}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditpostLabel_de}" for="de" />
                    <h:selectOneMenu id="de" value="#{postController.selected.de}" title="#{bundle.EditpostTitle_de}" required="true" requiredMessage="#{bundle.EditpostRequiredMessage_de}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postController.update}" value="#{bundle.EditpostSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditpostViewLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.EditpostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditpostIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
