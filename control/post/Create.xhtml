<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatepostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatepostLabel_para}" for="para" />
                    <h:inputText id="para" value="#{postController.selected.para}" title="#{bundle.CreatepostTitle_para}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_para}"/>
                    <h:outputLabel value="#{bundle.CreatepostLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{postController.selected.texto}" title="#{bundle.CreatepostTitle_texto}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreatepostLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{postController.selected.fecha}" title="#{bundle.CreatepostTitle_fecha}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatepostLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{postController.selected.asunto}" title="#{bundle.CreatepostTitle_asunto}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_asunto}"/>
                    <h:outputLabel value="#{bundle.CreatepostLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postController.selected.id}" title="#{bundle.CreatepostTitle_id}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatepostLabel_de}" for="de" />
                    <h:selectOneMenu id="de" value="#{postController.selected.de}" title="#{bundle.CreatepostTitle_de}" required="true" requiredMessage="#{bundle.CreatepostRequiredMessage_de}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatepostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatepostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatepostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
