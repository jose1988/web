<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Editusuario_grupo_rolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_carga}" for="carga" />
                    <h:inputText id="carga" value="#{usuario_grupo_rolController.selected.carga}" title="#{bundle.Editusuario_grupo_rolTitle_carga}" />
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuario_grupo_rolController.selected.id}" title="#{bundle.Editusuario_grupo_rolTitle_id}" required="true" requiredMessage="#{bundle.Editusuario_grupo_rolRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{usuario_grupo_rolController.selected.borrado}" title="#{bundle.Editusuario_grupo_rolTitle_borrado}" required="true" requiredMessage="#{bundle.Editusuario_grupo_rolRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{usuario_grupo_rolController.selected.idUsuario}" title="#{bundle.Editusuario_grupo_rolTitle_idUsuario}" required="true" requiredMessage="#{bundle.Editusuario_grupo_rolRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuario_grupo_rolController.selected.idRol}" title="#{bundle.Editusuario_grupo_rolTitle_idRol}" required="true" requiredMessage="#{bundle.Editusuario_grupo_rolRequiredMessage_idRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.Editusuario_grupo_rolLabel_idGrupo}" for="idGrupo" />
                    <h:selectOneMenu id="idGrupo" value="#{usuario_grupo_rolController.selected.idGrupo}" title="#{bundle.Editusuario_grupo_rolTitle_idGrupo}" required="true" requiredMessage="#{bundle.Editusuario_grupo_rolRequiredMessage_idGrupo}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuario_grupo_rolController.update}" value="#{bundle.Editusuario_grupo_rolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.Editusuario_grupo_rolViewLink}"/>
                <br />
                <h:commandLink action="#{usuario_grupo_rolController.prepareList}" value="#{bundle.Editusuario_grupo_rolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Editusuario_grupo_rolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
