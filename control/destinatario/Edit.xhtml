<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditdestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_filtro}" for="filtro" />
                    <h:inputText id="filtro" value="#{destinatarioController.selected.filtro}" title="#{bundle.EditdestinatarioTitle_filtro}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_filtro}"/>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{destinatarioController.selected.estado}" title="#{bundle.EditdestinatarioTitle_estado}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{destinatarioController.selected.fechaCreacion}" title="#{bundle.EditdestinatarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_fechaFinalizacion}" for="fechaFinalizacion" />
                    <h:inputText id="fechaFinalizacion" value="#{destinatarioController.selected.fechaFinalizacion}" title="#{bundle.EditdestinatarioTitle_fechaFinalizacion}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{destinatarioController.selected.id}" title="#{bundle.EditdestinatarioTitle_id}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{destinatarioController.selected.borrado}" title="#{bundle.EditdestinatarioTitle_borrado}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{destinatarioController.selected.idUsuario}" title="#{bundle.EditdestinatarioTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{destinatarioController.selected.idRol}" title="#{bundle.EditdestinatarioTitle_idRol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_idPrioridadMensajeEnLinea}" for="idPrioridadMensajeEnLinea" />
                    <h:selectOneMenu id="idPrioridadMensajeEnLinea" value="#{destinatarioController.selected.idPrioridadMensajeEnLinea}" title="#{bundle.EditdestinatarioTitle_idPrioridadMensajeEnLinea}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_idPrioridadMensajeEnLinea}">
                        <f:selectItems value="#{prioridad_mensaje_en_lineaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_idMensaje}" for="idMensaje" />
                    <h:selectOneMenu id="idMensaje" value="#{destinatarioController.selected.idMensaje}" title="#{bundle.EditdestinatarioTitle_idMensaje}" required="true" requiredMessage="#{bundle.EditdestinatarioRequiredMessage_idMensaje}">
                        <f:selectItems value="#{mensajeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditdestinatarioLabel_idGrupo}" for="idGrupo" />
                    <h:selectOneMenu id="idGrupo" value="#{destinatarioController.selected.idGrupo}" title="#{bundle.EditdestinatarioTitle_idGrupo}" >
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{destinatarioController.update}" value="#{bundle.EditdestinatarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditdestinatarioViewLink}"/>
                <br />
                <h:commandLink action="#{destinatarioController.prepareList}" value="#{bundle.EditdestinatarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditdestinatarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
