<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListdestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListdestinatarioEmpty}" rendered="#{destinatarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{destinatarioController.items.rowCount > 0}">
                    <h:outputText value="#{destinatarioController.pagination.pageFirstItem + 1}..#{destinatarioController.pagination.pageLastItem + 1}/#{destinatarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{destinatarioController.previous}" value="#{bundle.Previous} #{destinatarioController.pagination.pageSize}" rendered="#{destinatarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{destinatarioController.next}" value="#{bundle.Next} #{destinatarioController.pagination.pageSize}" rendered="#{destinatarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{destinatarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_filtro}"/>
                            </f:facet>
                            <h:outputText value="#{item.filtro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_fechaFinalizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinalizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_idPrioridadMensajeEnLinea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrioridadMensajeEnLinea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_idMensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMensaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListdestinatarioTitle_idGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{destinatarioController.prepareView}" value="#{bundle.ListdestinatarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinatarioController.prepareEdit}" value="#{bundle.ListdestinatarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{destinatarioController.destroy}" value="#{bundle.ListdestinatarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{destinatarioController.prepareCreate}" value="#{bundle.ListdestinatarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListdestinatarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
