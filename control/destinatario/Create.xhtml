<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatedestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_filtro}" for="filtro" />
                    <h:inputText id="filtro" value="#{destinatarioController.selected.filtro}" title="#{bundle.CreatedestinatarioTitle_filtro}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_filtro}"/>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{destinatarioController.selected.estado}" title="#{bundle.CreatedestinatarioTitle_estado}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{destinatarioController.selected.fechaCreacion}" title="#{bundle.CreatedestinatarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_fechaFinalizacion}" for="fechaFinalizacion" />
                    <h:inputText id="fechaFinalizacion" value="#{destinatarioController.selected.fechaFinalizacion}" title="#{bundle.CreatedestinatarioTitle_fechaFinalizacion}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{destinatarioController.selected.id}" title="#{bundle.CreatedestinatarioTitle_id}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{destinatarioController.selected.borrado}" title="#{bundle.CreatedestinatarioTitle_borrado}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{destinatarioController.selected.idUsuario}" title="#{bundle.CreatedestinatarioTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{destinatarioController.selected.idRol}" title="#{bundle.CreatedestinatarioTitle_idRol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_idPrioridadMensajeEnLinea}" for="idPrioridadMensajeEnLinea" />
                    <h:selectOneMenu id="idPrioridadMensajeEnLinea" value="#{destinatarioController.selected.idPrioridadMensajeEnLinea}" title="#{bundle.CreatedestinatarioTitle_idPrioridadMensajeEnLinea}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_idPrioridadMensajeEnLinea}">
                        <f:selectItems value="#{prioridad_mensaje_en_lineaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_idMensaje}" for="idMensaje" />
                    <h:selectOneMenu id="idMensaje" value="#{destinatarioController.selected.idMensaje}" title="#{bundle.CreatedestinatarioTitle_idMensaje}" required="true" requiredMessage="#{bundle.CreatedestinatarioRequiredMessage_idMensaje}">
                        <f:selectItems value="#{mensajeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatedestinatarioLabel_idGrupo}" for="idGrupo" />
                    <h:selectOneMenu id="idGrupo" value="#{destinatarioController.selected.idGrupo}" title="#{bundle.CreatedestinatarioTitle_idGrupo}" >
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinatarioController.create}" value="#{bundle.CreatedestinatarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{destinatarioController.prepareList}" value="#{bundle.CreatedestinatarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatedestinatarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
