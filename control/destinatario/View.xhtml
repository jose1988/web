<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewdestinatarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_filtro}"/>
                    <h:outputText value="#{destinatarioController.selected.filtro}" title="#{bundle.ViewdestinatarioTitle_filtro}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_estado}"/>
                    <h:outputText value="#{destinatarioController.selected.estado}" title="#{bundle.ViewdestinatarioTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_fechaCreacion}"/>
                    <h:outputText value="#{destinatarioController.selected.fechaCreacion}" title="#{bundle.ViewdestinatarioTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_fechaFinalizacion}"/>
                    <h:outputText value="#{destinatarioController.selected.fechaFinalizacion}" title="#{bundle.ViewdestinatarioTitle_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_id}"/>
                    <h:outputText value="#{destinatarioController.selected.id}" title="#{bundle.ViewdestinatarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_borrado}"/>
                    <h:outputText value="#{destinatarioController.selected.borrado}" title="#{bundle.ViewdestinatarioTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_idUsuario}"/>
                    <h:outputText value="#{destinatarioController.selected.idUsuario}" title="#{bundle.ViewdestinatarioTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_idRol}"/>
                    <h:outputText value="#{destinatarioController.selected.idRol}" title="#{bundle.ViewdestinatarioTitle_idRol}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_idPrioridadMensajeEnLinea}"/>
                    <h:outputText value="#{destinatarioController.selected.idPrioridadMensajeEnLinea}" title="#{bundle.ViewdestinatarioTitle_idPrioridadMensajeEnLinea}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_idMensaje}"/>
                    <h:outputText value="#{destinatarioController.selected.idMensaje}" title="#{bundle.ViewdestinatarioTitle_idMensaje}"/>
                    <h:outputText value="#{bundle.ViewdestinatarioLabel_idGrupo}"/>
                    <h:outputText value="#{destinatarioController.selected.idGrupo}" title="#{bundle.ViewdestinatarioTitle_idGrupo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{destinatarioController.destroyAndView}" value="#{bundle.ViewdestinatarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewdestinatarioEditLink}"/>
                <br />
                <h:commandLink action="#{destinatarioController.prepareCreate}" value="#{bundle.ViewdestinatarioCreateLink}" />
                <br />
                <h:commandLink action="#{destinatarioController.prepareList}" value="#{bundle.ViewdestinatarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewdestinatarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
