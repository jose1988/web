<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewsesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewsesionLabel_estado}"/>
                    <h:outputText value="#{sesionController.selected.estado}" title="#{bundle.ViewsesionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewsesionLabel_fechaCreacion}"/>
                    <h:outputText value="#{sesionController.selected.fechaCreacion}" title="#{bundle.ViewsesionTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewsesionLabel_fechaFinalizacion}"/>
                    <h:outputText value="#{sesionController.selected.fechaFinalizacion}" title="#{bundle.ViewsesionTitle_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewsesionLabel_ip}"/>
                    <h:outputText value="#{sesionController.selected.ip}" title="#{bundle.ViewsesionTitle_ip}"/>
                    <h:outputText value="#{bundle.ViewsesionLabel_id}"/>
                    <h:outputText value="#{sesionController.selected.id}" title="#{bundle.ViewsesionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewsesionLabel_borrado}"/>
                    <h:outputText value="#{sesionController.selected.borrado}" title="#{bundle.ViewsesionTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewsesionLabel_idUsuario}"/>
                    <h:outputText value="#{sesionController.selected.idUsuario}" title="#{bundle.ViewsesionTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sesionController.destroyAndView}" value="#{bundle.ViewsesionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewsesionEditLink}"/>
                <br />
                <h:commandLink action="#{sesionController.prepareCreate}" value="#{bundle.ViewsesionCreateLink}" />
                <br />
                <h:commandLink action="#{sesionController.prepareList}" value="#{bundle.ViewsesionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewsesionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
