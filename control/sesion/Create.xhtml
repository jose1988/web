<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatesesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatesesionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{sesionController.selected.estado}" title="#{bundle.CreatesesionTitle_estado}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{sesionController.selected.fechaCreacion}" title="#{bundle.CreatesesionTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_fechaFinalizacion}" for="fechaFinalizacion" />
                    <h:inputText id="fechaFinalizacion" value="#{sesionController.selected.fechaFinalizacion}" title="#{bundle.CreatesesionTitle_fechaFinalizacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{sesionController.selected.ip}" title="#{bundle.CreatesesionTitle_ip}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_ip}"/>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sesionController.selected.id}" title="#{bundle.CreatesesionTitle_id}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{sesionController.selected.borrado}" title="#{bundle.CreatesesionTitle_borrado}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreatesesionLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{sesionController.selected.idUsuario}" title="#{bundle.CreatesesionTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreatesesionRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sesionController.create}" value="#{bundle.CreatesesionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sesionController.prepareList}" value="#{bundle.CreatesesionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatesesionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
