<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateorganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{organizacionController.selected.nombre}" title="#{bundle.CreateorganizacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateorganizacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{organizacionController.selected.descripcion}" title="#{bundle.CreateorganizacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{organizacionController.selected.tipo}" title="#{bundle.CreateorganizacionTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{organizacionController.selected.direccion}" title="#{bundle.CreateorganizacionTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{organizacionController.selected.telefono}" title="#{bundle.CreateorganizacionTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{organizacionController.selected.fax}" title="#{bundle.CreateorganizacionTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{organizacionController.selected.mail}" title="#{bundle.CreateorganizacionTitle_mail}" />
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{organizacionController.selected.ciudad}" title="#{bundle.CreateorganizacionTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateorganizacionRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{organizacionController.selected.estado}" title="#{bundle.CreateorganizacionTitle_estado}" required="true" requiredMessage="#{bundle.CreateorganizacionRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{organizacionController.selected.id}" title="#{bundle.CreateorganizacionTitle_id}" required="true" requiredMessage="#{bundle.CreateorganizacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{organizacionController.selected.borrado}" title="#{bundle.CreateorganizacionTitle_borrado}" required="true" requiredMessage="#{bundle.CreateorganizacionRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreateorganizacionLabel_idOrganizacionPadre}" for="idOrganizacionPadre" />
                    <h:selectOneMenu id="idOrganizacionPadre" value="#{organizacionController.selected.idOrganizacionPadre}" title="#{bundle.CreateorganizacionTitle_idOrganizacionPadre}" >
                        <f:selectItems value="#{organizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{organizacionController.create}" value="#{bundle.CreateorganizacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{organizacionController.prepareList}" value="#{bundle.CreateorganizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateorganizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
