<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditorganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{organizacionController.selected.nombre}" title="#{bundle.EditorganizacionTitle_nombre}" required="true" requiredMessage="#{bundle.EditorganizacionRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{organizacionController.selected.descripcion}" title="#{bundle.EditorganizacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{organizacionController.selected.tipo}" title="#{bundle.EditorganizacionTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{organizacionController.selected.direccion}" title="#{bundle.EditorganizacionTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{organizacionController.selected.telefono}" title="#{bundle.EditorganizacionTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{organizacionController.selected.fax}" title="#{bundle.EditorganizacionTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{organizacionController.selected.mail}" title="#{bundle.EditorganizacionTitle_mail}" />
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{organizacionController.selected.ciudad}" title="#{bundle.EditorganizacionTitle_ciudad}" required="true" requiredMessage="#{bundle.EditorganizacionRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{organizacionController.selected.estado}" title="#{bundle.EditorganizacionTitle_estado}" required="true" requiredMessage="#{bundle.EditorganizacionRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{organizacionController.selected.id}" title="#{bundle.EditorganizacionTitle_id}" required="true" requiredMessage="#{bundle.EditorganizacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{organizacionController.selected.borrado}" title="#{bundle.EditorganizacionTitle_borrado}" required="true" requiredMessage="#{bundle.EditorganizacionRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditorganizacionLabel_idOrganizacionPadre}" for="idOrganizacionPadre" />
                    <h:selectOneMenu id="idOrganizacionPadre" value="#{organizacionController.selected.idOrganizacionPadre}" title="#{bundle.EditorganizacionTitle_idOrganizacionPadre}" >
                        <f:selectItems value="#{organizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{organizacionController.update}" value="#{bundle.EditorganizacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditorganizacionViewLink}"/>
                <br />
                <h:commandLink action="#{organizacionController.prepareList}" value="#{bundle.EditorganizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditorganizacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
