<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{organizacionController.selected.direccion}" title="#{bundle.VieworganizacionTitle_direccion}"/>
                    <h:outputText value="#{bundle.VieworganizacionLabel_telefono}"/>
                    <h:outputText value="#{organizacionController.selected.telefono}" title="#{bundle.VieworganizacionTitle_telefono}"/>
                    <h:outputText value="#{bundle.VieworganizacionLabel_fax}"/>
                    <h:outputText value="#{organizacionController.selected.fax}" title="#{bundle.VieworganizacionTitle_fax}"/>

                    <h:outputText value="#{bundle.VieworganizacionLabel_estado}"/>
                    <h:outputText value="#{organizacionController.selected.estado}" title="#{bundle.VieworganizacionTitle_estado}"/>
                    <h:outputText value="#{bundle.VieworganizacionLabel_id}"/>
                    <h:outputText value="#{organizacionController.selected.id}" title="#{bundle.VieworganizacionTitle_id}"/>
                    <h:outputText value="#{bundle.VieworganizacionLabel_borrado}"/>
                    <h:outputText value="#{organizacionController.selected.borrado}" title="#{bundle.VieworganizacionTitle_borrado}"/>

                <h:commandLink action="#{organizacionController.prepareCreate}" value="#{bundle.VieworganizacionCreateLink}" />
                <br />
                <h:commandLink action="#{organizacionController.prepareList}" value="#{bundle.VieworganizacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.VieworganizacionIndexLink}"/>
