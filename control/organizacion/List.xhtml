<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListorganizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListorganizacionEmpty}" rendered="#{organizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organizacionController.items.rowCount > 0}">
                    <h:outputText value="#{organizacionController.pagination.pageFirstItem + 1}..#{organizacionController.pagination.pageLastItem + 1}/#{organizacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organizacionController.previous}" value="#{bundle.Previous} #{organizacionController.pagination.pageSize}" rendered="#{organizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organizacionController.next}" value="#{bundle.Next} #{organizacionController.pagination.pageSize}" rendered="#{organizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListorganizacionTitle_idOrganizacionPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrganizacionPadre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organizacionController.prepareView}" value="#{bundle.ListorganizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizacionController.prepareEdit}" value="#{bundle.ListorganizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizacionController.destroy}" value="#{bundle.ListorganizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organizacionController.prepareCreate}" value="#{bundle.ListorganizacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListorganizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
