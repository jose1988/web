<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Viewclasificacion_procesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_nombre}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.nombre}" title="#{bundle.Viewclasificacion_procesoTitle_nombre}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_descripcion}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.descripcion}" title="#{bundle.Viewclasificacion_procesoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_fechaCreacion}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.fechaCreacion}" title="#{bundle.Viewclasificacion_procesoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.fechaModificacion}" title="#{bundle.Viewclasificacion_procesoTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_id}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.id}" title="#{bundle.Viewclasificacion_procesoTitle_id}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_procesoLabel_borrado}"/>
                    <h:outputText value="#{clasificacion_procesoController.selected.borrado}" title="#{bundle.Viewclasificacion_procesoTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacion_procesoController.destroyAndView}" value="#{bundle.Viewclasificacion_procesoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.Viewclasificacion_procesoEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacion_procesoController.prepareCreate}" value="#{bundle.Viewclasificacion_procesoCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacion_procesoController.prepareList}" value="#{bundle.Viewclasificacion_procesoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Viewclasificacion_procesoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
