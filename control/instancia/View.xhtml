<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewinstanciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewinstanciaLabel_referencia}"/>
                    <h:outputText value="#{instanciaController.selected.referencia}" title="#{bundle.ViewinstanciaTitle_referencia}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_descripcion}"/>
                    <h:outputText value="#{instanciaController.selected.descripcion}" title="#{bundle.ViewinstanciaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_estado}"/>
                    <h:outputText value="#{instanciaController.selected.estado}" title="#{bundle.ViewinstanciaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_fechaApertura}"/>
                    <h:outputText value="#{instanciaController.selected.fechaApertura}" title="#{bundle.ViewinstanciaTitle_fechaApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_fechaCierre}"/>
                    <h:outputText value="#{instanciaController.selected.fechaCierre}" title="#{bundle.ViewinstanciaTitle_fechaCierre}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_id}"/>
                    <h:outputText value="#{instanciaController.selected.id}" title="#{bundle.ViewinstanciaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_borrado}"/>
                    <h:outputText value="#{instanciaController.selected.borrado}" title="#{bundle.ViewinstanciaTitle_borrado}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_idUsuario}"/>
                    <h:outputText value="#{instanciaController.selected.idUsuario}" title="#{bundle.ViewinstanciaTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewinstanciaLabel_idPeriodoGrupoProceso}"/>
                    <h:outputText value="#{instanciaController.selected.idPeriodoGrupoProceso}" title="#{bundle.ViewinstanciaTitle_idPeriodoGrupoProceso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instanciaController.destroyAndView}" value="#{bundle.ViewinstanciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewinstanciaEditLink}"/>
                <br />
                <h:commandLink action="#{instanciaController.prepareCreate}" value="#{bundle.ViewinstanciaCreateLink}" />
                <br />
                <h:commandLink action="#{instanciaController.prepareList}" value="#{bundle.ViewinstanciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewinstanciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
