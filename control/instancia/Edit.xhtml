<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditinstanciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{instanciaController.selected.referencia}" title="#{bundle.EditinstanciaTitle_referencia}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_referencia}"/>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{instanciaController.selected.descripcion}" title="#{bundle.EditinstanciaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{instanciaController.selected.estado}" title="#{bundle.EditinstanciaTitle_estado}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_fechaApertura}" for="fechaApertura" />
                    <h:inputText id="fechaApertura" value="#{instanciaController.selected.fechaApertura}" title="#{bundle.EditinstanciaTitle_fechaApertura}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_fechaApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_fechaCierre}" for="fechaCierre" />
                    <h:inputText id="fechaCierre" value="#{instanciaController.selected.fechaCierre}" title="#{bundle.EditinstanciaTitle_fechaCierre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{instanciaController.selected.id}" title="#{bundle.EditinstanciaTitle_id}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{instanciaController.selected.borrado}" title="#{bundle.EditinstanciaTitle_borrado}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{instanciaController.selected.idUsuario}" title="#{bundle.EditinstanciaTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditinstanciaLabel_idPeriodoGrupoProceso}" for="idPeriodoGrupoProceso" />
                    <h:selectOneMenu id="idPeriodoGrupoProceso" value="#{instanciaController.selected.idPeriodoGrupoProceso}" title="#{bundle.EditinstanciaTitle_idPeriodoGrupoProceso}" required="true" requiredMessage="#{bundle.EditinstanciaRequiredMessage_idPeriodoGrupoProceso}">
                        <f:selectItems value="#{periodo_grupo_procesoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{instanciaController.update}" value="#{bundle.EditinstanciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditinstanciaViewLink}"/>
                <br />
                <h:commandLink action="#{instanciaController.prepareList}" value="#{bundle.EditinstanciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditinstanciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
