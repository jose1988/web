<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateinstanciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{instanciaController.selected.referencia}" title="#{bundle.CreateinstanciaTitle_referencia}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_referencia}"/>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{instanciaController.selected.descripcion}" title="#{bundle.CreateinstanciaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{instanciaController.selected.estado}" title="#{bundle.CreateinstanciaTitle_estado}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_fechaApertura}" for="fechaApertura" />
                    <h:inputText id="fechaApertura" value="#{instanciaController.selected.fechaApertura}" title="#{bundle.CreateinstanciaTitle_fechaApertura}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_fechaApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_fechaCierre}" for="fechaCierre" />
                    <h:inputText id="fechaCierre" value="#{instanciaController.selected.fechaCierre}" title="#{bundle.CreateinstanciaTitle_fechaCierre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{instanciaController.selected.id}" title="#{bundle.CreateinstanciaTitle_id}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{instanciaController.selected.borrado}" title="#{bundle.CreateinstanciaTitle_borrado}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{instanciaController.selected.idUsuario}" title="#{bundle.CreateinstanciaTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateinstanciaLabel_idPeriodoGrupoProceso}" for="idPeriodoGrupoProceso" />
                    <h:selectOneMenu id="idPeriodoGrupoProceso" value="#{instanciaController.selected.idPeriodoGrupoProceso}" title="#{bundle.CreateinstanciaTitle_idPeriodoGrupoProceso}" required="true" requiredMessage="#{bundle.CreateinstanciaRequiredMessage_idPeriodoGrupoProceso}">
                        <f:selectItems value="#{periodo_grupo_procesoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instanciaController.create}" value="#{bundle.CreateinstanciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{instanciaController.prepareList}" value="#{bundle.CreateinstanciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateinstanciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
