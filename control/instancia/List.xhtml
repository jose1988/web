<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListinstanciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListinstanciaEmpty}" rendered="#{instanciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{instanciaController.items.rowCount > 0}">
                    <h:outputText value="#{instanciaController.pagination.pageFirstItem + 1}..#{instanciaController.pagination.pageLastItem + 1}/#{instanciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{instanciaController.previous}" value="#{bundle.Previous} #{instanciaController.pagination.pageSize}" rendered="#{instanciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{instanciaController.next}" value="#{bundle.Next} #{instanciaController.pagination.pageSize}" rendered="#{instanciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{instanciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_fechaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaApertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListinstanciaTitle_idPeriodoGrupoProceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoGrupoProceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{instanciaController.prepareView}" value="#{bundle.ListinstanciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instanciaController.prepareEdit}" value="#{bundle.ListinstanciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instanciaController.destroy}" value="#{bundle.ListinstanciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{instanciaController.prepareCreate}" value="#{bundle.ListinstanciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListinstanciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
