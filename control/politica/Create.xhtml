<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatepoliticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{politicaController.selected.nombre}" title="#{bundle.CreatepoliticaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{politicaController.selected.descripcion}" title="#{bundle.CreatepoliticaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{politicaController.selected.documentacion}" title="#{bundle.CreatepoliticaTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_implementacion}" for="implementacion" />
                    <h:inputText id="implementacion" value="#{politicaController.selected.implementacion}" title="#{bundle.CreatepoliticaTitle_implementacion}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_implementacion}"/>
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{politicaController.selected.estado}" title="#{bundle.CreatepoliticaTitle_estado}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{politicaController.selected.id}" title="#{bundle.CreatepoliticaTitle_id}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatepoliticaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{politicaController.selected.borrado}" title="#{bundle.CreatepoliticaTitle_borrado}" required="true" requiredMessage="#{bundle.CreatepoliticaRequiredMessage_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{politicaController.create}" value="#{bundle.CreatepoliticaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{politicaController.prepareList}" value="#{bundle.CreatepoliticaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatepoliticaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
