<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditpoliticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{politicaController.selected.nombre}" title="#{bundle.EditpoliticaTitle_nombre}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{politicaController.selected.descripcion}" title="#{bundle.EditpoliticaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{politicaController.selected.documentacion}" title="#{bundle.EditpoliticaTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_implementacion}" for="implementacion" />
                    <h:inputText id="implementacion" value="#{politicaController.selected.implementacion}" title="#{bundle.EditpoliticaTitle_implementacion}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_implementacion}"/>
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{politicaController.selected.estado}" title="#{bundle.EditpoliticaTitle_estado}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{politicaController.selected.id}" title="#{bundle.EditpoliticaTitle_id}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditpoliticaLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{politicaController.selected.borrado}" title="#{bundle.EditpoliticaTitle_borrado}" required="true" requiredMessage="#{bundle.EditpoliticaRequiredMessage_borrado}"/>
                </h:panelGrid>
                <h:commandLink action="#{politicaController.update}" value="#{bundle.EditpoliticaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditpoliticaViewLink}"/>
                <br />
                <h:commandLink action="#{politicaController.prepareList}" value="#{bundle.EditpoliticaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditpoliticaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
