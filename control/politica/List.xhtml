<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListpoliticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListpoliticaEmpty}" rendered="#{politicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{politicaController.items.rowCount > 0}">
                    <h:outputText value="#{politicaController.pagination.pageFirstItem + 1}..#{politicaController.pagination.pageLastItem + 1}/#{politicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{politicaController.previous}" value="#{bundle.Previous} #{politicaController.pagination.pageSize}" rendered="#{politicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{politicaController.next}" value="#{bundle.Next} #{politicaController.pagination.pageSize}" rendered="#{politicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{politicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_implementacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.implementacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpoliticaTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{politicaController.prepareView}" value="#{bundle.ListpoliticaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{politicaController.prepareEdit}" value="#{bundle.ListpoliticaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{politicaController.destroy}" value="#{bundle.ListpoliticaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{politicaController.prepareCreate}" value="#{bundle.ListpoliticaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListpoliticaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
