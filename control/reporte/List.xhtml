<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListreporteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListreporteEmpty}" rendered="#{reporteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reporteController.items.rowCount > 0}">
                    <h:outputText value="#{reporteController.pagination.pageFirstItem + 1}..#{reporteController.pagination.pageLastItem + 1}/#{reporteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reporteController.previous}" value="#{bundle.Previous} #{reporteController.pagination.pageSize}" rendered="#{reporteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reporteController.next}" value="#{bundle.Next} #{reporteController.pagination.pageSize}" rendered="#{reporteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reporteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListreporteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListreporteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListreporteTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListreporteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListreporteTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reporteController.prepareView}" value="#{bundle.ListreporteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reporteController.prepareEdit}" value="#{bundle.ListreporteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reporteController.destroy}" value="#{bundle.ListreporteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reporteController.prepareCreate}" value="#{bundle.ListreporteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListreporteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
