<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditreporteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditreporteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{reporteController.selected.nombre}" title="#{bundle.EditreporteTitle_nombre}" required="true" requiredMessage="#{bundle.EditreporteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditreporteLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{reporteController.selected.descripcion}" title="#{bundle.EditreporteTitle_descripcion}" required="true" requiredMessage="#{bundle.EditreporteRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditreporteLabel_url}" for="url" />
                    <h:inputText id="url" value="#{reporteController.selected.url}" title="#{bundle.EditreporteTitle_url}" required="true" requiredMessage="#{bundle.EditreporteRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditreporteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reporteController.selected.id}" title="#{bundle.EditreporteTitle_id}" required="true" requiredMessage="#{bundle.EditreporteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditreporteLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{reporteController.selected.borrado}" title="#{bundle.EditreporteTitle_borrado}" required="true" requiredMessage="#{bundle.EditreporteRequiredMessage_borrado}"/>
                </h:panelGrid>
                <h:commandLink action="#{reporteController.update}" value="#{bundle.EditreporteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditreporteViewLink}"/>
                <br />
                <h:commandLink action="#{reporteController.prepareList}" value="#{bundle.EditreporteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditreporteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
