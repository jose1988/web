<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewreporteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewreporteLabel_nombre}"/>
                    <h:outputText value="#{reporteController.selected.nombre}" title="#{bundle.ViewreporteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewreporteLabel_descripcion}"/>
                    <h:outputText value="#{reporteController.selected.descripcion}" title="#{bundle.ViewreporteTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewreporteLabel_url}"/>
                    <h:outputText value="#{reporteController.selected.url}" title="#{bundle.ViewreporteTitle_url}"/>
                    <h:outputText value="#{bundle.ViewreporteLabel_id}"/>
                    <h:outputText value="#{reporteController.selected.id}" title="#{bundle.ViewreporteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewreporteLabel_borrado}"/>
                    <h:outputText value="#{reporteController.selected.borrado}" title="#{bundle.ViewreporteTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reporteController.destroyAndView}" value="#{bundle.ViewreporteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewreporteEditLink}"/>
                <br />
                <h:commandLink action="#{reporteController.prepareCreate}" value="#{bundle.ViewreporteCreateLink}" />
                <br />
                <h:commandLink action="#{reporteController.prepareList}" value="#{bundle.ViewreporteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewreporteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
