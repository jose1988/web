<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Createclasificacion_rolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clasificacion_rolController.selected.nombre}" title="#{bundle.Createclasificacion_rolTitle_nombre}" required="true" requiredMessage="#{bundle.Createclasificacion_rolRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{clasificacion_rolController.selected.descripcion}" title="#{bundle.Createclasificacion_rolTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{clasificacion_rolController.selected.fechaCreacion}" title="#{bundle.Createclasificacion_rolTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.Createclasificacion_rolRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{clasificacion_rolController.selected.fechaModificacion}" title="#{bundle.Createclasificacion_rolTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clasificacion_rolController.selected.id}" title="#{bundle.Createclasificacion_rolTitle_id}" required="true" requiredMessage="#{bundle.Createclasificacion_rolRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.Createclasificacion_rolLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{clasificacion_rolController.selected.borrado}" title="#{bundle.Createclasificacion_rolTitle_borrado}" required="true" requiredMessage="#{bundle.Createclasificacion_rolRequiredMessage_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacion_rolController.create}" value="#{bundle.Createclasificacion_rolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clasificacion_rolController.prepareList}" value="#{bundle.Createclasificacion_rolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Createclasificacion_rolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
