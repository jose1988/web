<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Viewclasificacion_rolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_nombre}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.nombre}" title="#{bundle.Viewclasificacion_rolTitle_nombre}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_descripcion}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.descripcion}" title="#{bundle.Viewclasificacion_rolTitle_descripcion}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_fechaCreacion}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.fechaCreacion}" title="#{bundle.Viewclasificacion_rolTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.fechaModificacion}" title="#{bundle.Viewclasificacion_rolTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_id}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.id}" title="#{bundle.Viewclasificacion_rolTitle_id}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_rolLabel_borrado}"/>
                    <h:outputText value="#{clasificacion_rolController.selected.borrado}" title="#{bundle.Viewclasificacion_rolTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacion_rolController.destroyAndView}" value="#{bundle.Viewclasificacion_rolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.Viewclasificacion_rolEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacion_rolController.prepareCreate}" value="#{bundle.Viewclasificacion_rolCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacion_rolController.prepareList}" value="#{bundle.Viewclasificacion_rolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Viewclasificacion_rolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
