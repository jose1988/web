<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Createpost_en_bandejaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.Createpost_en_bandejaLabel_leido}" for="leido" />
                    <h:inputText id="leido" value="#{post_en_bandejaController.selected.leido}" title="#{bundle.Createpost_en_bandejaTitle_leido}" required="true" requiredMessage="#{bundle.Createpost_en_bandejaRequiredMessage_leido}"/>
                    <h:outputLabel value="#{bundle.Createpost_en_bandejaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{post_en_bandejaController.selected.id}" title="#{bundle.Createpost_en_bandejaTitle_id}" required="true" requiredMessage="#{bundle.Createpost_en_bandejaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.Createpost_en_bandejaLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{post_en_bandejaController.selected.idUsuario}" title="#{bundle.Createpost_en_bandejaTitle_idUsuario}" required="true" requiredMessage="#{bundle.Createpost_en_bandejaRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.Createpost_en_bandejaLabel_idPost}" for="idPost" />
                    <h:selectOneMenu id="idPost" value="#{post_en_bandejaController.selected.idPost}" title="#{bundle.Createpost_en_bandejaTitle_idPost}" required="true" requiredMessage="#{bundle.Createpost_en_bandejaRequiredMessage_idPost}">
                        <f:selectItems value="#{postController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.Createpost_en_bandejaLabel_idBandeja}" for="idBandeja" />
                    <h:selectOneMenu id="idBandeja" value="#{post_en_bandejaController.selected.idBandeja}" title="#{bundle.Createpost_en_bandejaTitle_idBandeja}" required="true" requiredMessage="#{bundle.Createpost_en_bandejaRequiredMessage_idBandeja}">
                        <f:selectItems value="#{bandejaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{post_en_bandejaController.create}" value="#{bundle.Createpost_en_bandejaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{post_en_bandejaController.prepareList}" value="#{bundle.Createpost_en_bandejaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Createpost_en_bandejaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
