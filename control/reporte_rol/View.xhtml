<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Viewreporte_rolTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.Viewreporte_rolLabel_id}"/>

                    <h:outputText value="#{bundle.Viewreporte_rolLabel_borrado}"/>
                    <h:outputText value="#{reporte_rolController.selected.borrado}" title="#{bundle.Viewreporte_rolTitle_borrado}"/>

                    <h:outputText value="#{reporte_rolController.selected.idRol}" title="#{bundle.Viewreporte_rolTitle_idRol}"/>
                    <h:outputText value="#{bundle.Viewreporte_rolLabel_idReporte}"/>
                    <h:outputText value="#{reporte_rolController.selected.idReporte}" title="#{bundle.Viewreporte_rolTitle_idReporte}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reporte_rolController.destroyAndView}" value="#{bundle.Viewreporte_rolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.Viewreporte_rolEditLink}"/>
                <br />
                <h:commandLink action="#{reporte_rolController.prepareCreate}" value="#{bundle.Viewreporte_rolCreateLink}" />
                <br />
                <h:commandLink action="#{reporte_rolController.prepareList}" value="#{bundle.Viewreporte_rolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Viewreporte_rolIndexLink}"/>

            </h:form>
        </ui:define>
