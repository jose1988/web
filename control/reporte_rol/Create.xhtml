<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.Createreporte_rolLabel_idReporte}" for="idReporte" />

                <h:commandLink action="#{reporte_rolController.create}" value="#{bundle.Createreporte_rolSaveLink}" />

                <br />
                <h:commandLink action="#{reporte_rolController.prepareList}" value="#{bundle.Createreporte_rolShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.Createreporte_rolIndexLink}"/>

    </ui:composition>
