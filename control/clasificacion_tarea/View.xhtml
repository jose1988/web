<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Viewclasificacion_tareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_nombre}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.nombre}" title="#{bundle.Viewclasificacion_tareaTitle_nombre}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_descripcion}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.descripcion}" title="#{bundle.Viewclasificacion_tareaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_fechaCreacion}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.fechaCreacion}" title="#{bundle.Viewclasificacion_tareaTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_fechaModificacion}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.fechaModificacion}" title="#{bundle.Viewclasificacion_tareaTitle_fechaModificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_id}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.id}" title="#{bundle.Viewclasificacion_tareaTitle_id}"/>
                    <h:outputText value="#{bundle.Viewclasificacion_tareaLabel_borrado}"/>
                    <h:outputText value="#{clasificacion_tareaController.selected.borrado}" title="#{bundle.Viewclasificacion_tareaTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacion_tareaController.destroyAndView}" value="#{bundle.Viewclasificacion_tareaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.Viewclasificacion_tareaEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacion_tareaController.prepareCreate}" value="#{bundle.Viewclasificacion_tareaCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacion_tareaController.prepareList}" value="#{bundle.Viewclasificacion_tareaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Viewclasificacion_tareaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
