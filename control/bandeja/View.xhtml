<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewbandejaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewbandejaLabel_nombre}"/>
                    <h:outputText value="#{bandejaController.selected.nombre}" title="#{bundle.ViewbandejaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewbandejaLabel_id}"/>
                    <h:outputText value="#{bandejaController.selected.id}" title="#{bundle.ViewbandejaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewbandejaLabel_idUsuario}"/>
                    <h:outputText value="#{bandejaController.selected.idUsuario}" title="#{bundle.ViewbandejaTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bandejaController.destroyAndView}" value="#{bundle.ViewbandejaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewbandejaEditLink}"/>
                <br />
                <h:commandLink action="#{bandejaController.prepareCreate}" value="#{bundle.ViewbandejaCreateLink}" />
                <br />
                <h:commandLink action="#{bandejaController.prepareList}" value="#{bundle.ViewbandejaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewbandejaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
