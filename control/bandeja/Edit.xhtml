<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditbandejaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditbandejaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{bandejaController.selected.nombre}" title="#{bundle.EditbandejaTitle_nombre}" required="true" requiredMessage="#{bundle.EditbandejaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditbandejaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bandejaController.selected.id}" title="#{bundle.EditbandejaTitle_id}" required="true" requiredMessage="#{bundle.EditbandejaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditbandejaLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{bandejaController.selected.idUsuario}" title="#{bundle.EditbandejaTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bandejaController.update}" value="#{bundle.EditbandejaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditbandejaViewLink}"/>
                <br />
                <h:commandLink action="#{bandejaController.prepareList}" value="#{bundle.EditbandejaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditbandejaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
