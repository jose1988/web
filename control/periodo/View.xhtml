<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewperiodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewperiodoLabel_descripcion}"/>
                    <h:outputText value="#{periodoController.selected.descripcion}" title="#{bundle.ViewperiodoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewperiodoLabel_fechaDesde}"/>
                    <h:outputText value="#{periodoController.selected.fechaDesde}" title="#{bundle.ViewperiodoTitle_fechaDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewperiodoLabel_fechaHasta}"/>
                    <h:outputText value="#{periodoController.selected.fechaHasta}" title="#{bundle.ViewperiodoTitle_fechaHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewperiodoLabel_estado}"/>
                    <h:outputText value="#{periodoController.selected.estado}" title="#{bundle.ViewperiodoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewperiodoLabel_id}"/>
                    <h:outputText value="#{periodoController.selected.id}" title="#{bundle.ViewperiodoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewperiodoLabel_borrado}"/>
                    <h:outputText value="#{periodoController.selected.borrado}" title="#{bundle.ViewperiodoTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoController.destroyAndView}" value="#{bundle.ViewperiodoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewperiodoEditLink}"/>
                <br />
                <h:commandLink action="#{periodoController.prepareCreate}" value="#{bundle.ViewperiodoCreateLink}" />
                <br />
                <h:commandLink action="#{periodoController.prepareList}" value="#{bundle.ViewperiodoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewperiodoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
