<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListprocesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListprocesoEmpty}" rendered="#{procesoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procesoController.items.rowCount > 0}">
                    <h:outputText value="#{procesoController.pagination.pageFirstItem + 1}..#{procesoController.pagination.pageLastItem + 1}/#{procesoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procesoController.previous}" value="#{bundle.Previous} #{procesoController.pagination.pageSize}" rendered="#{procesoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procesoController.next}" value="#{bundle.Next} #{procesoController.pagination.pageSize}" rendered="#{procesoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procesoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_costo}"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_descripcionVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_idPrioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_idEquivalenciasTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquivalenciasTiempo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListprocesoTitle_idClasificacionProceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClasificacionProceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procesoController.prepareView}" value="#{bundle.ListprocesoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesoController.prepareEdit}" value="#{bundle.ListprocesoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesoController.destroy}" value="#{bundle.ListprocesoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procesoController.prepareCreate}" value="#{bundle.ListprocesoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListprocesoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
