<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewprocesoTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewprocesoLabel_codigo}"/>
                    <h:outputText value="#{procesoController.selected.codigo}" title="#{bundle.ViewprocesoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_version}"/>
                    <h:outputText value="#{procesoController.selected.version}" title="#{bundle.ViewprocesoTitle_version}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_nombre}"/>
                    <h:outputText value="#{procesoController.selected.nombre}" title="#{bundle.ViewprocesoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_descripcion}"/>
                    <h:outputText value="#{procesoController.selected.descripcion}" title="#{bundle.ViewprocesoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_autor}"/>
                    <h:outputText value="#{procesoController.selected.autor}" title="#{bundle.ViewprocesoTitle_autor}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_duracion}"/>
                    <h:outputText value="#{procesoController.selected.duracion}" title="#{bundle.ViewprocesoTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_costo}"/>
                    <h:outputText value="#{procesoController.selected.costo}" title="#{bundle.ViewprocesoTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_fechaCreacion}"/>
                    <h:outputText value="#{procesoController.selected.fechaCreacion}" title="#{bundle.ViewprocesoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewprocesoLabel_documentacion}"/>
                    <h:outputText value="#{procesoController.selected.documentacion}" title="#{bundle.ViewprocesoTitle_documentacion}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_estado}"/>
                    <h:outputText value="#{procesoController.selected.estado}" title="#{bundle.ViewprocesoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_descripcionVersion}"/>
                    <h:outputText value="#{procesoController.selected.descripcionVersion}" title="#{bundle.ViewprocesoTitle_descripcionVersion}"/>

                    <h:outputText value="#{procesoController.selected.id}" title="#{bundle.ViewprocesoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_borrado}"/>
                    <h:outputText value="#{procesoController.selected.borrado}" title="#{bundle.ViewprocesoTitle_borrado}"/>

                    <h:outputText value="#{bundle.ViewprocesoLabel_idEquivalenciasTiempo}"/>
                    <h:outputText value="#{procesoController.selected.idEquivalenciasTiempo}" title="#{bundle.ViewprocesoTitle_idEquivalenciasTiempo}"/>
                    <h:outputText value="#{bundle.ViewprocesoLabel_idClasificacionProceso}"/>
                    <h:outputText value="#{procesoController.selected.idClasificacionProceso}" title="#{bundle.ViewprocesoTitle_idClasificacionProceso}"/>

                <h:commandLink action="#{procesoController.destroyAndView}" value="#{bundle.ViewprocesoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewprocesoEditLink}"/>
                <br />
                <h:commandLink action="#{procesoController.prepareCreate}" value="#{bundle.ViewprocesoCreateLink}" />
                <br />
                <h:commandLink action="#{procesoController.prepareList}" value="#{bundle.ViewprocesoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewprocesoIndexLink}"/>
