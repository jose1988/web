<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateprioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateprioridadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{prioridadController.selected.nombre}" title="#{bundle.CreateprioridadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateprioridadRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateprioridadLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{prioridadController.selected.descripcion}" title="#{bundle.CreateprioridadTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateprioridadLabel_id}" for="id" />
                    <h:inputText id="id" value="#{prioridadController.selected.id}" title="#{bundle.CreateprioridadTitle_id}" required="true" requiredMessage="#{bundle.CreateprioridadRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateprioridadLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{prioridadController.selected.borrado}" title="#{bundle.CreateprioridadTitle_borrado}" required="true" requiredMessage="#{bundle.CreateprioridadRequiredMessage_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prioridadController.create}" value="#{bundle.CreateprioridadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prioridadController.prepareList}" value="#{bundle.CreateprioridadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateprioridadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
