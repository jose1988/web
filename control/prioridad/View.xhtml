<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewprioridadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewprioridadLabel_nombre}"/>
                    <h:outputText value="#{prioridadController.selected.nombre}" title="#{bundle.ViewprioridadTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewprioridadLabel_descripcion}"/>
                    <h:outputText value="#{prioridadController.selected.descripcion}" title="#{bundle.ViewprioridadTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewprioridadLabel_id}"/>
                    <h:outputText value="#{prioridadController.selected.id}" title="#{bundle.ViewprioridadTitle_id}"/>
                    <h:outputText value="#{bundle.ViewprioridadLabel_borrado}"/>
                    <h:outputText value="#{prioridadController.selected.borrado}" title="#{bundle.ViewprioridadTitle_borrado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prioridadController.destroyAndView}" value="#{bundle.ViewprioridadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewprioridadEditLink}"/>
                <br />
                <h:commandLink action="#{prioridadController.prepareCreate}" value="#{bundle.ViewprioridadCreateLink}" />
                <br />
                <h:commandLink action="#{prioridadController.prepareList}" value="#{bundle.ViewprioridadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewprioridadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
