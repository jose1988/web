<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditrolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditrolLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{bundle.EditrolTitle_nombre}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditrolLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{bundle.EditrolTitle_descripcion}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditrolLabel_documentacion}" for="documentacion" />
                    <h:inputText id="documentacion" value="#{rolController.selected.documentacion}" title="#{bundle.EditrolTitle_documentacion}" />
                    <h:outputLabel value="#{bundle.EditrolLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{rolController.selected.estado}" title="#{bundle.EditrolTitle_estado}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditrolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rolController.selected.id}" title="#{bundle.EditrolTitle_id}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditrolLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{rolController.selected.borrado}" title="#{bundle.EditrolTitle_borrado}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditrolLabel_idClasificacionRol}" for="idClasificacionRol" />
                    <h:selectOneMenu id="idClasificacionRol" value="#{rolController.selected.idClasificacionRol}" title="#{bundle.EditrolTitle_idClasificacionRol}" required="true" requiredMessage="#{bundle.EditrolRequiredMessage_idClasificacionRol}">
                        <f:selectItems value="#{clasificacion_rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditrolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditrolViewLink}"/>
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditrolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditrolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
