<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditusuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditusuarioTitle_clave}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_clave}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.EditusuarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.EditusuarioTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.EditusuarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.EditusuarioTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.EditusuarioTitle_cedula}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_rif}" for="rif" />
                    <h:inputText id="rif" value="#{usuarioController.selected.rif}" title="#{bundle.EditusuarioTitle_rif}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_telefonosPersonal}" for="telefonosPersonal" />
                    <h:inputText id="telefonosPersonal" value="#{usuarioController.selected.telefonosPersonal}" title="#{bundle.EditusuarioTitle_telefonosPersonal}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_telefonosOficina}" for="telefonosOficina" />
                    <h:inputText id="telefonosOficina" value="#{usuarioController.selected.telefonosOficina}" title="#{bundle.EditusuarioTitle_telefonosOficina}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usuarioController.selected.mail}" title="#{bundle.EditusuarioTitle_mail}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{usuarioController.selected.fax}" title="#{bundle.EditusuarioTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_direccionPersonal}" for="direccionPersonal" />
                    <h:inputText id="direccionPersonal" value="#{usuarioController.selected.direccionPersonal}" title="#{bundle.EditusuarioTitle_direccionPersonal}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_direccionPersonal}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_direccionOficina}" for="direccionOficina" />
                    <h:inputText id="direccionOficina" value="#{usuarioController.selected.direccionOficina}" title="#{bundle.EditusuarioTitle_direccionOficina}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_direccionOficina}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{usuarioController.selected.descripcion}" title="#{bundle.EditusuarioTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditusuarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.EditusuarioTitle_estado}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{usuarioController.selected.fechaCreacion}" title="#{bundle.EditusuarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_fechaActualizacionClave}" for="fechaActualizacionClave" />
                    <h:inputText id="fechaActualizacionClave" value="#{usuarioController.selected.fechaActualizacionClave}" title="#{bundle.EditusuarioTitle_fechaActualizacionClave}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_fechaActualizacionClave}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_diasValidezClave}" for="diasValidezClave" />
                    <h:inputText id="diasValidezClave" value="#{usuarioController.selected.diasValidezClave}" title="#{bundle.EditusuarioTitle_diasValidezClave}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_diasValidezClave}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditusuarioTitle_id}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{usuarioController.selected.borrado}" title="#{bundle.EditusuarioTitle_borrado}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_borrado}"/>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_idSkin}" for="idSkin" />
                    <h:selectOneMenu id="idSkin" value="#{usuarioController.selected.idSkin}" title="#{bundle.EditusuarioTitle_idSkin}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_idSkin}">
                        <f:selectItems value="#{skinController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_idOrganizacion}" for="idOrganizacion" />
                    <h:selectOneMenu id="idOrganizacion" value="#{usuarioController.selected.idOrganizacion}" title="#{bundle.EditusuarioTitle_idOrganizacion}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_idOrganizacion}">
                        <f:selectItems value="#{organizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditusuarioLabel_idClasificacionUsuario}" for="idClasificacionUsuario" />
                    <h:selectOneMenu id="idClasificacionUsuario" value="#{usuarioController.selected.idClasificacionUsuario}" title="#{bundle.EditusuarioTitle_idClasificacionUsuario}" required="true" requiredMessage="#{bundle.EditusuarioRequiredMessage_idClasificacionUsuario}">
                        <f:selectItems value="#{clasificacion_usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditusuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditusuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditusuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditusuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
