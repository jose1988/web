<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListusuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_primerNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_segundoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_primerApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_segundoApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>

                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.rif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_telefonosPersonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonosPersonal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_telefonosOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonosOficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>

                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_direccionPersonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPersonal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_direccionOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionOficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>

                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_fechaActualizacionClave}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActualizacionClave}">

                        </h:column>
                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.diasValidezClave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_idSkin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSkin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListusuarioTitle_idOrganizacion}"/>

                            <h:outputText value="#{item.idOrganizacion}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListusuarioTitle_idClasificacionUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClasificacionUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:commandLink action="#{usuarioController.prepareView}" value="#{bundle.ListusuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.prepareEdit}" value="#{bundle.ListusuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.destroy}" value="#{bundle.ListusuarioDestroyLink}"/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ListusuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListusuarioIndexLink}"/>

    </ui:composition>

</html>
