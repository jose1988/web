<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Editclasificacion_usuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clasificacion_usuarioController.selected.nombre}" title="#{bundle.Editclasificacion_usuarioTitle_nombre}" required="true" requiredMessage="#{bundle.Editclasificacion_usuarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{clasificacion_usuarioController.selected.descripcion}" title="#{bundle.Editclasificacion_usuarioTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{clasificacion_usuarioController.selected.fechaCreacion}" title="#{bundle.Editclasificacion_usuarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.Editclasificacion_usuarioRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_fechaModificacion}" for="fechaModificacion" />
                    <h:inputText id="fechaModificacion" value="#{clasificacion_usuarioController.selected.fechaModificacion}" title="#{bundle.Editclasificacion_usuarioTitle_fechaModificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clasificacion_usuarioController.selected.id}" title="#{bundle.Editclasificacion_usuarioTitle_id}" required="true" requiredMessage="#{bundle.Editclasificacion_usuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.Editclasificacion_usuarioLabel_borrado}" for="borrado" />
                    <h:inputText id="borrado" value="#{clasificacion_usuarioController.selected.borrado}" title="#{bundle.Editclasificacion_usuarioTitle_borrado}" required="true" requiredMessage="#{bundle.Editclasificacion_usuarioRequiredMessage_borrado}"/>
                </h:panelGrid>
                <h:commandLink action="#{clasificacion_usuarioController.update}" value="#{bundle.Editclasificacion_usuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.Editclasificacion_usuarioViewLink}"/>
                <br />
                <h:commandLink action="#{clasificacion_usuarioController.prepareList}" value="#{bundle.Editclasificacion_usuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Editclasificacion_usuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
