<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Listtarea_rolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.Listtarea_rolEmpty}" rendered="#{tarea_rolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tarea_rolController.items.rowCount > 0}">
                    <h:outputText value="#{tarea_rolController.pagination.pageFirstItem + 1}..#{tarea_rolController.pagination.pageLastItem + 1}/#{tarea_rolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tarea_rolController.previous}" value="#{bundle.Previous} #{tarea_rolController.pagination.pageSize}" rendered="#{tarea_rolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tarea_rolController.next}" value="#{bundle.Next} #{tarea_rolController.pagination.pageSize}" rendered="#{tarea_rolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tarea_rolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Listtarea_rolTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Listtarea_rolTitle_borrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Listtarea_rolTitle_idTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Listtarea_rolTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tarea_rolController.prepareView}" value="#{bundle.Listtarea_rolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tarea_rolController.prepareEdit}" value="#{bundle.Listtarea_rolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tarea_rolController.destroy}" value="#{bundle.Listtarea_rolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tarea_rolController.prepareCreate}" value="#{bundle.Listtarea_rolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.Listtarea_rolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
