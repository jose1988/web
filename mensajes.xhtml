<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <title>Facelet Title</title>
    </h:head>
    <h:body>  
          
        <p:layout fullPage="true"> 
            
          
    <p:layoutUnit position="north" size="160">  
    <h:graphicImage value="/recursos/images/pangea.jpg"  width="400" height="90"></h:graphicImage>
  
    <p:toolbar style="height: 30px;">  
    <p:toolbarGroup align="left" style="height: 30px;">  
        <p:commandButton type="button" value="Archivo" icon="ui-icon-document" style="height: 30px; font-size: 10px;"/>  
  
        <p:commandButton type="button" value="Atrás" icon="ui-icon-folder-open" style="height: 30px;font-size: 10px;"/>  
  
      
</p:toolbarGroup>  
  
    <p:toolbarGroup align="right">  
         <p:commandButton type="button" value="Cerrar Sesión" icon="ui-icon-document" style="height: 30px; font-size: 10px;"/>   
    </p:toolbarGroup>  
  
  </p:toolbar>  
    </p:layoutUnit>  
 
<p:layoutUnit position="west" size="200" resizable="true" collapsible="true" header="Bandejas">
    
                    <h:form>
                         
                        <p:tree value="#{loginController.mailboxes}" var="box" selectionMode="single" selection="#{loginController.mailbox}" style="width:170px">
                            <p:treeNode icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="i" icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="s" icon="ui-icon-transfer-e-w">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="t" icon="ui-icon-trash">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="j" icon="ui-icon-alert">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>
                        </p:tree>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <p:layout>

                        <p:layoutUnit position="north" size="50%" resizable="true" styleClass="nestedUnit">

                            <p:tabView>

                                <p:tab title="Gmail">

                                    <h:form>

                                        <p:dataTable var="mail" value="#{loginController.mails}">

                                            <p:column headerText="From" sortBy="from">
                                                #{mail.para}
                                            </p:column>

                                            <p:column headerText="Subject" sortBy="subject">
                                                #{mail.asunto}
                                            </p:column>

                                            <p:column headerText="Date">
                                                #{mail.fecha}
                                            </p:column>

                                            <p:column>
                                                <p:commandButton update=":mailViewer" icon="ui-icon-search" title="View">
                                                    <f:setPropertyActionListener value="#{mail}" target="#{loginController.mails}" />
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>

                                </p:tab>

                            </p:tabView>

                        </p:layoutUnit>

                        <p:layoutUnit position="center" styleClass="nestedUnit">
      <p:commandButton value="Compose" onclick="PF('composeDlg').show();" type="button" icon="ui-icon-document"/>  
                    
                            <p:outputPanel id="mailViewer">
                                <h:outputText value="#{loginController.mail.id}" rendered="#{not empty loginController.mail}" />
                            </p:outputPanel>

                        </p:layoutUnit>

                    </p:layout>

                </p:layoutUnit>

            </p:layout>

            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;z-index:100">
                <f:facet name="start">
                    <p:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <p:dialog widgetVar="composeDlg" modal="true" header="New Email" width="530" showEffect="fade" hideEffect="fade">

                <h:form>

                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputLabel for="to" value="To: " />
                        <p:inputText id="to"/>

                        <h:outputLabel for="cc" value="CC: " />
                        <p:inputText id="cc"/>

                        <h:outputLabel for="subject" value="Subject: " />
                        <p:inputText id="subject" size="50"/>
                    </h:panelGrid>

                    <p:separator />

                    <p:editor widgetVar="editor" />

                    <p:separator />

                <p:commandButton value="Send" onclick="PF('composeDlg').hide();" actionListener="#{mailbox.send}" update=":msg" process="@this"/>
                    <p:commandButton value="Cancel" onclick="PF('composeDlg').hide();" type="button"/>

                </h:form>

            </p:dialog>

            <p:growl id="msg" />
          
           
    </h:body>
</html>
