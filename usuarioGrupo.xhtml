<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pangea Flow</title>

        <h:outputStylesheet name="../recursos/css/bootstrap.css"/>
        <h:outputStylesheet name="../recursos/css/bootstrap-theme.css"/>
        <h:outputStylesheet name="../recursos/css/estilos.css"/>
        <script type="text/javascript" src="recursos/js/bootstrap.js"></script>
    </h:head>


    <h:body>  
        <div class="row">
            <div class="col-md-12">
                <h:graphicImage value="/recursos/images/pangea.jpg"  width="400" height="90"></h:graphicImage> 
            </div>
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <a class="navbar-brand" href="#">PangeaFlow</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Archivo</a></li>
                            <li><a href="#">Atrás</a></li>
                            <li>
                                <a href="#" >Opciones</a>

                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Cerrar Sesión</a></li>

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>      
            </div>
        </div>
        <div class="col-md-12">
            <h:form id="fom"  prependId="false">
                    <h:panelGroup id="paneltablaUsuarios">
                        <p:tabView id="tabView" activeIndex="#{usuarioGrupoController.indice}" var="grupo" dynamic="true" cache="false" value="#{usuarioGrupoController.grupos}" >  
                           <p:ajax event="tabChange" listener="#{usuarioGrupoController.onTabChange}"  update="@this"/>  
                            <p:tab  title="#{grupo.nombre}">
                                
                              <h:panelGroup id="panelUsuarios">
                                
                                  <p:dataTable var="usuarios" value="#{usuarioGrupoController.grupoUsuarios}"  paginator="true" rows="7">

                                    <p:column headerText="Id Usuario">
                                        #{usuarios.idUsuario.id}
                                    </p:column>
                                   
                                    <p:column headerText="Ver Información">
                                        <p:commandButton update="@form" icon="ui-icon-search"  oncomplete="infoInstanciaAbierta.show()"  title="Ver">
                                        </p:commandButton>
                                    </p:column>
                                    
                                    <p:column headerText="Ver Actividades">
                                        <p:commandButton update="@form" icon="ui-icon-plus" action="#{usuarioGrupoController.verActividadesUsuario}" >
                                            
                                            <f:setPropertyActionListener value="#{usuarios}" target="#{usuarioGrupoController.grup}" />

                                        </p:commandButton>
                                    </p:column>
                                    
                                </p:dataTable>
                              </h:panelGroup>
                            </p:tab>
                            
                        </p:tabView>
                    </h:panelGroup>
            </h:form>
        </div> 
    </h:body>
</html>
